name: Build EXE with PyInstaller

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
          pip install pyyaml
      
      - name: Build with PyInstaller
        run: pyinstaller monitor_optimization_tool.spec
      
      - name: Create release directory
        run: mkdir -p release
      
      - name: Copy built files to release
        run: xcopy "dist\monitor_optimization_tool" "release\" /E /I
      
      - name: Create version file
        shell: powershell
        run: |
          $version = Get-Date -Format 'yyyyMMdd-HHmmss'
          "Version: $version" | Set-Content -Path release\version.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: monitor-optimization-tool-exe
          path: release/
          retention-days: 30